<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Job Hiring System</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/pages.css">
    <link rel="stylesheet" href="../assets/css/animations.css">
</head>

<body class="auth-page">
    <div class="auth-split-layout">
        <!-- Left Side: Background & Promo -->
        <div class="auth-left">
            <div class="auth-left-content">
                <h1>Join JobHub</h1>
                <p>Create your account today to find your dream job or hire the best talent.</p>
            </div>
        </div>

        <!-- Right Side: Register Form -->
        <div class="auth-right">
            <div class="auth-container">
                <div class="card">
                    <h2 class="text-center mb-1">Create Account</h2>
                    <div id="alert-container"></div>

                    <form id="register-form">
                        <div class="form-group">
                            <label class="form-label">Full Name</label>
                            <input type="text" name="full_name" class="form-input" required placeholder="John Doe">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" name="email" class="form-input" required placeholder="name@example.com">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Account Type</label>
                            <select name="user_type" class="form-select" required>
                                <option value="jobseeker">Job Seeker</option>
                                <option value="employer">Employer</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <div class="password-wrapper">
                                <input type="password" name="password" id="password" class="form-input" minlength="6"
                                    required placeholder="Min 6 characters">
                                <button type="button" class="password-toggle-btn"
                                    onclick="togglePasswordVisibility('password', this)" title="Show password">
                                    üëÅÔ∏è
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Confirm Password</label>
                            <div class="password-wrapper">
                                <input type="password" name="confirm_password" id="confirm_password" class="form-input"
                                    minlength="6" required placeholder="Confirm password">
                                <button type="button" class="password-toggle-btn"
                                    onclick="togglePasswordVisibility('confirm_password', this)" title="Show password">
                                    üëÅÔ∏è
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
                    </form>

                    <p class="mt-1 text-center text-muted">
                        Already have an account? <a href="login.html" style="color: var(--accent-color);">Login here</a>
                    </p>
                    <p class="mt-1 text-center text-muted">
                        <a href="../index.html">Back to Home</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
        // Pre-select user type from URL if present
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type');
        if (type) {
            document.querySelector(`select[name="user_type"]`).value = type;
        }
    </script>
</body>

</html>
