<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Job - Job Hiring System</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
    <link rel="stylesheet" href="../../assets/css/pages.css">
    <link rel="stylesheet" href="../../assets/css/animations.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="../../index.html" class="nav-brand">JobHub</a>
            <div class="nav-links">Loading...</div>
        </div>
    </nav>

    <main class="container" style="max-width: 800px; padding: 2rem 0;">
        <div class="card">
            <h2>Post a New Job</h2>
            <div id="alert-container"></div>

            <form onsubmit="handlePostJob(event)">
                <div class="form-group">
                    <label class="form-label">Job Title</label>
                    <input type="text" name="title" class="form-input" required
                        placeholder="e.g. Senior Software Engineer">
                </div>

                <div class="form-group">
                    <label class="form-label">Location</label>
                    <input type="text" name="location" class="form-input" required
                        placeholder="e.g. New York, NY (Remote)">
                </div>

                <div class="flex gap-1">
                    <div class="form-group" style="flex: 1;">
                        <label class="form-label">Job Type</label>
                        <select name="job_type" class="form-select" required>
                            <option value="full-time">Full Time</option>
                            <option value="part-time">Part Time</option>
                            <option value="contract">Contract</option>
                            <option value="internship">Internship</option>
                        </select>
                    </div>

                    <div class="form-group" style="flex: 1;">
                        <label class="form-label">Salary Range</label>
                        <input type="text" name="salary_range" class="form-input" placeholder="e.g. $80k - $120k">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Job Description</label>
                    <textarea name="description" class="form-textarea" required
                        placeholder="Describe the role responsibilities..."></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Requirements</label>
                    <textarea name="requirements" class="form-textarea"
                        placeholder="List qualifications, skills, etc..."></textarea>
                </div>

                <div class="flex justify-between items-center mt-2">
                    <a href="dashboard.html" class="btn btn-outline">Cancel</a>
                    <button type="submit" class="btn btn-primary">Post Job</button>
                </div>
            </form>
        </div>
    </main>

    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/jobs.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth('employer');
        });
    </script>
</body>

</html>
