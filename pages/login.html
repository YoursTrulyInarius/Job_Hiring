<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Job Hiring System</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/pages.css">
    <link rel="stylesheet" href="../assets/css/animations.css">
</head>

<body class="auth-page">
    <div class="auth-split-layout">
        <!-- Left Side: Background & Welcome Message -->
        <div class="auth-left">
            <div class="auth-left-content">
                <h1>Welcome Back</h1>
                <p>Sign in to access your dashboard, manage job postings, or track your applications.</p>
            </div>
        </div>

        <!-- Right Side: Login Form -->
        <div class="auth-right">
            <div class="auth-container">
                <div class="card">
                    <h2 class="text-center mb-1">Login to Account</h2>
                    <div id="alert-container"></div>

                    <form id="login-form">
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" name="email" class="form-input" required placeholder="name@example.com">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <div class="password-wrapper">
                                <input type="password" name="password" id="password" class="form-input" required
                                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                                <button type="button" class="password-toggle-btn"
                                    onclick="togglePasswordVisibility('password', this)" title="Show password">
                                    üëÅÔ∏è
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                    </form>

                    <p class="mt-1 text-center text-muted">
                        Don't have an account? <a href="register.html" style="color: var(--accent-color);">Register
                            here</a>
                    </p>
                    <p class="mt-1 text-center text-muted">
                        <a href="../index.html">Back to Home</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>

</html>
