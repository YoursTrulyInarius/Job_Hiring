<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Hiring System</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/pages.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <style>
        .jobs-section {
            background-color: var(--bg-color);
            padding-bottom: 4rem;
            padding-top: 2rem;
        }

        .container-sm {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Enhanced smooth transitions */
        * {
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Smooth section title */
        .jobs-section h2 {
            position: relative;
            display: inline-block;
            padding-bottom: 1rem;
        }

        .jobs-section h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
            border-radius: 2px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="nav-brand">JobHub</a>
            <div class="nav-links">
                <a href="pages/login.html" class="nav-link">Login</a>
                <a href="pages/register.html" class="btn btn-primary btn-sm">Get Started</a>
            </div>
        </div>
    </nav>

    <div class="hero-section">
        <div class="container hero-content">
            <h1 class="hero-title">Find Your Dream Job Today</h1>
            <p class="hero-subtitle">
                Connect with top employers or find the perfect candidate for your company.
                Simple, fast, and secure.
            </p>

            <div class="flex" style="justify-content: center; gap: 1rem;">
                <a href="pages/register.html" class="btn btn-accent btn-lg">I'm a Job Seeker</a>
                <a href="pages/register.html?type=employer" class="btn btn-outline"
                    style="color: white; border-color: white;">I'm an Employer</a>
            </div>

            <div class="mt-2" style="font-size: 0.9rem; opacity: 0.8;">
                Already have an account? <a href="pages/login.html" class="text-link">Login here</a>
            </div>
        </div>
    </div>

    <section class="jobs-section">
        <div class="container-sm">
            <h2 class="text-center mb-2">Latest Opportunities</h2>

            <!-- Job List Container -->
            <div id="jobs-container" style="display: flex; flex-direction: column; gap: 1rem;">
                <div class="text-center text-muted">Loading available jobs...</div>
            </div>

            <div class="text-center mt-2">
                <a href="pages/register.html" class="btn btn-outline">Create an account to apply</a>
            </div>
        </div>
    </section>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/jobs.js?v=3"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if already logged in and redirect if needed
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                const dashboard = user.user_type === 'employer'
                    ? 'pages/employer/dashboard.html'
                    : 'pages/jobseeker/dashboard.html';
                // Optional: Redirect logged in users, or let them see the landing page
                // window.location.href = dashboard;

                // Update nav for logged in user if staying on landing page
                const navLinks = document.querySelector('.nav-links');
                navLinks.innerHTML = `
                    <a href="${dashboard}" class="btn btn-primary btn-sm">Go to Dashboard</a>
                `;
            }

            // Load jobs for guests/everyone
            loadJobs('jobs-container');
        });
    </script>
</body>

</html>
